<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg,coral,tomato,lightcoral,rgb(185, 49, 49),rgb(211, 96, 96),crimson);
      color: lightcoral;
      background-size: 400% 400%;
      animation: colormove 5s ease infinite;
    }

    @keyframes colormove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main{
        display: flex;
    }


    .book {
      box-shadow:  10px 10px 20px rgb(152, 26, 43);
      position: relative;
      width: 100%;
      max-width: 200px;
      margin: 20px;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
    }

    /* Rotating book when hovered */
    .book:hover {
      transform: rotateY(180deg);
    }

    .book img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .info-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 10px;
    }

    /* Display info box on hover */
    .book:hover .info-box {
      animation: showInfo 0.5s forwards 1s;
    }
    @keyframes showInfo {
      to {
          opacity: 1;
      }
    }

    /* Hide image on hover */
    .book:hover img {
      opacity: 0.3;
    }

    .book .info-box span {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      transform: scaleX(-1);
    }
   

    @media (max-width: 900px) {
            main{
                justify-content: center;
            }

            .book {
                display: block;
                width: 80%;
                margin-bottom: 20px;
            }

            header {
                font-size: 24px;
            }
        }

    @media (max-width: 576px) {
        main{
            display: block;
            justify-items: center;
        }
        header {
            font-size: 20px;
        }
        footer {
            position: fixed;
            bottom: 0%;
            width: 100%;
        }
    }
  </style>

  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="">
    <header>
        <div class="h2 text-center p-2 " style="background-color: #EFDFBB; color: #722F37;">Welcome to Book Showcase</div>
        <div class=" p-1 border rounded-bottom-2" style="background-color: #e6cf9c; color: #722F37; margin-top: -8px; text-align: end;"> <a href="">Home</a></div>
    </header>
    <main class="h-75 mt-2 mb-2">
        <div class="col align-self-center text-center fw-bolder" id="hello" style="color: #f3ead4;  ">
            <div class="h2">Explore books</div>
            <div class="h4">Avialable Books</div>
        </div>
        <div class="col align-self-center">
         <div class="book">
                <a href="/book1.html">
                    <img src="public/images/book 1.jpg" alt="Book 1">
                    <div class="info-box"><span>Click For Detail</span></div>
                </a>
            </div>
        </div>
        <div class="col align-self-center">
            <div class="book">
                <a href="/book2.html">
                    <img src="public/images/book 3.jpg" alt="Book 2">
                    <div class="info-box"><span>Click For Detail</span></div>
                </a>
            </div>
          </div>
          <div class="col align-self-center">
            <div class="book">
                <a href="/book3.html">
                    <img src="public/images/book 6.jpg" alt="Book 3">
                    <div class="info-box"><span>Click For Detail</span></div>
                </a>
            </div>
        </div>

    </main>
    <footer class="text-center p-1" style="background-color: #EFDFBB; color: #722F37;">
        <span class="bi bi-c-circle"></span> 2025 Book Showcase | All rights reserved
    </footer>

</body>
</html>
